<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Valentine!</title>
    <style>
        body {
            background-color: #ffcccb;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #d50000;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
            animation: fadeIn 2s;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeIn 3s;
        }
        img {
            width: 300px;
            height: auto;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        .heart {
            color: red;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <p>For you who are always in my heart.</p>
    <img src="https://i.pinimg.com/736x/54/02/00/54020066602db03e026db7c2bd70df67.jpg" alt="Gambar Cinta">
    <p class="heart">❤️❤️❤️</p>
    <p>May our love always bloom forever!</p>
    <p>Spread love and joy on this special day!</p>
</body>
</html>
